{% load static %}
<nav class="navbar">
    <div class="container">
        <div class="nav-wrapper">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Logo</span>
            </div>
            

            <div class="nav-content" id="nav-content">
                <ul class="nav-menu">
                    <li><a href="{% url 'home' %}"
                            class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="{% url 'about' %}"
                            class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
                    <li><a href="{% url 'services' %}"
                            class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a>
                    </li>
                    <li><a href="{% url 'temples' %}"
                            class="{% if request.resolver_match.url_name == 'temples' %}active{% endif %}">Temples</a>
                    </li>
                    <li><a href="{% url 'blogs' %}"
                            class="{% if request.resolver_match.url_name == 'blogs' %}active{% endif %}">Blogs</a>
                    </li>
                    <li><a href="{% url 'contact' %}"
                            class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right";>
                <div class="nav-actions">
                    <!-- Unified Account & Settings Dropdown -->
                    <div class="settings-selector" id="settings-selector">
                        <button type="button" class="btn btn-primary settings-btn" id="settings-toggle-btn">
                            <i class="fas fa-user-circle"></i>
                            <span class="settings-text">Account & Settings</span>
                            <span class="cart-badge-mini cart-count" id="nav-cart-count">0</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="settings-dropdown" style="background-color: #b30000;" id="settings-dropdown">
                            <div class="dropdown-section">
                                <h4 class="dropdown-header"><i class="fas fa-user"></i> Account</h4>
                                <a href="{% url 'login' %}">Sign In</a>
                                <a href="{% url 'signup' %}">Sign Up</a>
                            </div>

                            <div class="divider"></div>

                            <div class="dropdown-section">
                                <h4 class="dropdown-header"><i class="fas fa-shopping-cart"></i> Cart</h4>
                                <a href="{% url 'cart' %}" class="cart-link">
                                    View Shopping Cart
                                    <span class="cart-count-inline cart-count">0</span>
                                </a>
                            </div>

                            <div class="divider"></div>

                            <div class="dropdown-section">
                                <h4 class="dropdown-header"><i class="fas fa-language"></i> Language</h4>
                                <div class="lang-options">
                                    <a href="javascript:void(0)" onclick="changeLanguage('en')" class="lang-item"
                                        id="lang-en">English</a>
                                    <a href="javascript:void(0)" onclick="changeLanguage('te')" class="lang-item"
                                        id="lang-te">Telugu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle Navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
