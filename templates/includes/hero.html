{% load static %}
<section class="hero" style="background-color:#6f0606">
    <!-- Sacred Decorations (Toran & Bells) -->
    <div class="sacred-decorations">
        <svg class="toran-decor-svg" viewBox="0 0 1600 150" preserveAspectRatio="none">
            <!-- Garland String -->
            <path d="M0,20 Q400,100 800,20 Q1200,100 1600,20" fill="none" stroke="#8B4513" stroke-width="3" />

            <!-- Repeating pattern of Mango Leaves and Marigolds -->
            <defs>
                <g id="mango-leaf">
                    <path d="M0,0 C-10,20 -15,50 0,80 C15,50 10,20 0,0" fill="#2d5a27" />
                    <path d="M0,0 C-5,20 -8,40 0,60" fill="none" stroke="#1e3d1a" stroke-width="1" />
                </g>
                <g id="marigold">
                    <circle cx="0" cy="0" r="12" fill="#ff8c00" />
                    <circle cx="0" cy="0" r="8" fill="#ffae42" />
                    <circle cx="0" cy="0" r="4" fill="#ffd700" />
                </g>
            </defs>

            <!-- Loop of decorations -->
            <g id="decor-loops">
                <!-- Group 1 -->
                <use href="#mango-leaf" x="100" y="35" transform="rotate(10, 100, 35)" />
                <use href="#marigold" x="150" y="55" />
                <use href="#mango-leaf" x="200" y="65" />
                <use href="#marigold" x="250" y="75" />
                <use href="#mango-leaf" x="300" y="80" />
                <use href="#marigold" x="350" y="82" />
                <use href="#mango-leaf" x="400" y="85" />
                <use href="#marigold" x="450" y="82" />
                <use href="#mango-leaf" x="500" y="80" />
                <use href="#marigold" x="550" y="75" />
                <use href="#mango-leaf" x="600" y="65" />
                <use href="#marigold" x="650" y="55" />
                <use href="#mango-leaf" x="700" y="35" />

                <!-- Group 2 -->
                <use href="#mango-leaf" x="900" y="35" transform="rotate(10, 900, 35)" />
                <use href="#marigold" x="950" y="55" />
                <use href="#mango-leaf" x="1000" y="65" />
                <use href="#marigold" x="1050" y="75" />
                <use href="#mango-leaf" x="1100" y="80" />
                <use href="#marigold" x="1150" y="82" />
                <use href="#mango-leaf" x="1200" y="85" />
                <use href="#marigold" x="1250" y="82" />
                <use href="#mango-leaf" x="1300" y="80" />
                <use href="#marigold" x="1350" y="75" />
                <use href="#mango-leaf" x="1400" y="65" />
                <use href="#marigold" x="1450" y="55" />
                <use href="#mango-leaf" x="1500" y="35" />
            </g>
        </svg>

        <div class="hanging-bells">
            <div class="bell-wrapper bell-1">
                <svg class="bell" viewBox="0 0 100 100">
                    <path
                        d="M50,10 C30,10 20,40 20,70 L20,80 Q20,85 25,85 L75,85 Q80,85 80,80 L80,70 C80,40 70,10 50,10"
                        fill="#FFD700" stroke="#B8860B" stroke-width="2" />
                    <circle cx="50" cy="90" r="5" fill="#B8860B" />
                    <path d="M45,10 L55,10" stroke="#B8860B" stroke-width="4" />
                </svg>
            </div>
            <div class="bell-wrapper bell-2">
                <svg class="bell" viewBox="0 0 100 100">
                    <path
                        d="M50,10 C30,10 20,40 20,70 L20,80 Q20,85 25,85 L75,85 Q80,85 80,80 L80,70 C80,40 70,10 50,10"
                        fill="#FFD700" stroke="#B8860B" stroke-width="2" />
                    <circle cx="50" cy="90" r="5" fill="#B8860B" />
                    <path d="M45,10 L55,10" stroke="#B8860B" stroke-width="4" />
                </svg>
            </div>
        </div>
    </div>
    <!-- Animated Divine Background Overlay -->
    <div class="divine-rays-bg">
        <div class="inner-pulse"></div>
        <div class="divine-particles" id="divine-particles"></div>
    </div>

    <!-- Hero Photo Slider -->
    <div class="hero-slider swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide hero-slide"
                style="background-image: url('https://www.revv.co.in/blogs/wp-content/uploads/2020/07/Thanjavur-Image.jpg');">
            </div>
            <div class="swiper-slide hero-slide"
                style="background-image: url('https://www.tusktravel.com.mx/blog/wp-content/uploads/2024/11/South-India-temple.jpg');">
            </div>
            <div class="swiper-slide hero-slide"
                style="background-image: url('https://images.herzindagi.info/image/2023/May/must-know-these-interesting-facts-about-badrinath-temple-in-hindi.jpg');">
            </div>
        </div>
    </div>


    <div class="hero-portal-mantap">
        <div class="divine-frame-container">
            <!-- The Ornate Golden arch (Mantap) -->
            <div class="golden-arch-frame">
                <div class="gold-rim-glow"></div>

                <!-- Gods Slider inside the arch -->
                <div class="god-slider swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide god-slide">
                            <img src="https://png.pngtree.com/png-vector/20240201/ourmid/pngtree-goddess-lakshmi-sitting-on-lotus-flower-png-image_11586326.png"
                                alt="Lakshmi">
                            <div class="divine-aura-small"></div>
                        </div>
                        <div class="swiper-slide god-slide">
                            <img src="https://png.pngtree.com/png-vector/20240201/ourmid/pngtree-lord-ganesha-3d-statue-png-image_11586338.png"
                                alt="Ganesha">
                            <div class="divine-aura-small"></div>
                        </div>
                        <div class="swiper-slide god-slide">
                            <img src="https://png.pngtree.com/png-vector/20240201/ourmid/pngtree-lord-shiva-3d-statue-png-image_11586332.png"
                                alt="Shiva">
                            <div class="divine-aura-small"></div>
                        </div>
                        <div class="swiper-slide god-slide">
                            <img src="https://png.pngtree.com/png-vector/20240201/ourmid/pngtree-lord-hanuman-bajrangbali-3d-statue-png-image_11586335.png"
                                alt="Hanuman">
                            <div class="divine-aura-small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-overlay"></div>

    <!-- Divine Statues -->
    <div class="divine-statues">
        <div class="statue-container statue-left">
            <div class="statue-aura"></div>
            <img src="https://tse4.mm.bing.net/th/id/OIP.4WdppMGs_clOhcAYWIZCIwAAAA?pid=Api&P=0&h=180"
                alt="Garuda Statue" class="statue-img">
        </div>
        <div class="statue-container statue-right">
            <div class="statue-aura"></div>
            <img src="https://png.pngtree.com/png-vector/20240209/ourmid/pngtree-lord-hanuman-bajrangbali-3d-statue-png-image_11721523.png"
                alt="Hanuman Statue" class="statue-img">
        </div>
    </div>

    <!-- Divine Entrance Animation -->
    <div class="divine-entrance">
        <div class="kalash-wrapper">
            <div class="coin-rain">
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
            </div>
        </div>
        <div class="entrance-name">
            <span style="--i:1">D</span><span style="--i:2">i</span><span style="--i:3">v</span><span
                style="--i:4">i</span><span style="--i:5">n</span><span style="--i:6">e</span>
            <span class="space"></span>
            <span style="--i:7">B</span><span style="--i:8">l</span><span style="--i:9">e</span><span
                style="--i:10">s</span><span style="--i:11">s</span><span style="--i:12">i</span><span
                style="--i:13">n</span><span style="--i:14">g</span><span style="--i:15">s</span>
        </div>
    </div>

    <div class="container hero-main-container">
        <div class="hero-content">
            <div class="hero-image-wrapper fade-in">
                <img src="{% static 'images/hero_graphic.png' %}" alt="Traditional Puja Services"
                    class="hero-main-graphic">
            </div>
            <div class="hero-text">
                <h1>Online Pooja<br>Booking Platform</h1>
                <p class="hero-subtitle">Easily schedule special pujas at renowned temples.<br>
                    Experience divine blessings without any hassle.
                </p>
                <div class="hero-buttons">
                    <a href="{% url 'services' %}" class="btn btn-primary">Explore More</a>
                    <a href="{% url 'about' %}" class="btn btn-secondary">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Main Hero Background Swiper
            const heroSwiper = new Swiper('.hero-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                autoplay: { delay: 6000, disableOnInteraction: false },
                loop: true,
                speed: 2500,
            });

            // Gods Inside Arch Swiper
            const godSwiper = new Swiper('.god-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                autoplay: { delay: 3000, disableOnInteraction: false },
                loop: true,
                speed: 1500,
            });

            // Particle Logic
            const container = document.getElementById('divine-particles');
            if (container) {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 300 + Math.random() * 500;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animationDelay = `${Math.random() * 4}s`;
                    container.appendChild(particle);
                }
            }
        });
    </script>
</section>
