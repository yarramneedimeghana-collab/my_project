{% load static %}
<section class="hero">
    <!-- Hero Photo Slider -->
    <div class="hero-slider swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide hero-slide"
                style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://www.revv.co.in/blogs/wp-content/uploads/2020/07/Thanjavur-Image.jpg');">
            </div>
            <div class="swiper-slide hero-slide"
                style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://www.tusktravel.com.mx/blog/wp-content/uploads/2024/11/South-India-temple.jpg');">
            </div>
            <div class="swiper-slide hero-slide"
                style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.herzindagi.info/image/2023/May/must-know-these-interesting-facts-about-badrinath-temple-in-hindi.jpg');">
            </div>
        </div>
    </div>

    <!-- Animated Divine Background Overlay -->
    <div class="divine-rays-bg">
        <div class="inner-pulse"></div>
        <div class="divine-particles" id="divine-particles"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Swiper Initialization
            const heroSwiper = new Swiper('.hero-slider', {
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                loop: true,
                speed: 2000,
            });

            // Particle Logic
            const container = document.getElementById('divine-particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random trajectory from center
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 500;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animationDelay = `${Math.random() * 4}s`;

                container.appendChild(particle);
            }
        });
    </script>
    <div class="video-overlay"></div>
