<section class="hero" style="background-color:#6f0606; position: relative;">
    <!-- Home Toran Decoration -->
    <div class="home-toran" style="
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 40px; 
        z-index: 20; 
        pointer-events: none;
        background-image: url('/static/images/bgdesign5.jpeg');
        background-repeat: repeat-x;
        background-size: contain;
    "></div>
    <!-- Hero Photo Slider -->
    <div class="hero-slider swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide hero-slide" style="background-image: url('/static/images/temple3.jpeg');">
            </div>
            <div class="swiper-slide hero-slide" style="background-image: url('/static/images/temple4.jpeg');">
            </div>
            <div class="swiper-slide hero-slide" style="background-image: url('/static/images/temple5.jpeg');">
            </div>
        </div>
    </div>

    <div class="container hero-main-container">
        <div class="hero-content" style="margin-bottom: 200px;">

            <div class="hero-text">
                <h1>Online Pooja<br>Booking Platform</h1>
                <p class="hero-subtitle">Easily schedule special pujas at renowned temples.<br>
                    Experience divine blessings without any hassle.
                </p>
                <div class="hero-buttons">
                    <a href="/services/" class="btn btn-primary">Explore More</a>
                    <a href="/about/" class="btn btn-secondary">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Main Hero Background Swiper
            const heroSwiper = new Swiper('.hero-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                autoplay: { delay: 6000, disableOnInteraction: false },
                loop: true,
                speed: 2500,
            });

            // Gods Inside Arch Swiper
            const godSwiper = new Swiper('.god-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                autoplay: { delay: 3000, disableOnInteraction: false },
                loop: true,
                speed: 1500,
            });

            // Particle Logic
            const container = document.getElementById('divine-particles');
            if (container) {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 300 + Math.random() * 500;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animationDelay = `${Math.random() * 4}s`;
                    container.appendChild(particle);
                }
            }
        });
    </script>
</section>
