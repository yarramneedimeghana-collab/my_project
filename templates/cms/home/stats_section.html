<!-- Categories & Statistics Section -->
<section class="categories-stats"
    style="background: linear-gradient(to right, #fdd46f, #f8f4f4, #ebc86f); min-height:350px; padding-bottom: 0px;">

    <div class="container">
        <!-- New Chakra Mantra Visualization -->
        <div class="chakra-mantra-wrapper"
            style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: nowrap; overflow-x: visible;">

            <style>
                .story-blend-img {
                    width: 150px;
                    height: 150px;
                    border-radius: 50%;
                    object-fit: cover;
                    mix-blend-mode: multiply;
                    opacity: 0.85;
                    transition: all 0.5s ease;
                    border: 3px solid rgba(226, 64, 40, 0.2);
                    box-shadow: 0 0 15px rgba(226, 64, 40, 0.1);
                    flex-shrink: 0;
                    gap: 20px;
                }

                .story-blend-img:hover {
                    transform: scale(1.1);
                    opacity: 1;
                    mix-blend-mode: normal;
                    box-shadow: 0 10px 25px rgba(226, 64, 40, 0.4);
                    border-color: #E24028;
                }

                @media (max-width: 992px) {
                    .chakra-mantra-wrapper {
                        flex-wrap: wrap;
                        justify-content: center;
                    }

                    .story-blend-img {
                        width: 100px;
                        height: 100px;
                    }
                }
            </style>

            <!-- Image 1 -->
            <img src="/static/images/story.png" class="story-blend-img" alt="Divine Story 1">

            <!-- Image 2 -->
            <img src="/static/images/storypic1..png" class="story-blend-img" alt="Divine Story 2">

            <!-- CENTER CIRCLE MANTRA -->
            <div class="chakra-mantra-container" style="flex-shrink: 0; margin: 0 10px; position: relative;">
                <!-- Rotating SVG Mantras -->
                <div class="rotating-mantras" style="height:1000px;">
                    <svg viewBox="0 0 500 500" class="mantra-svg">
                        <defs>
                            <path id="mantraCircle" style="height:100%"
                                d="M 250, 250 m -200, 0 a 200, 200 0 1, 1 400, 0 a 200, 200 0 1, 1 -400, 0" />
                            <path id="mantraCircleInner"
                                d="M 250, 250 m -150, 0 a 150, 150 0 1, 1 300, 0 a 150, 150 0 1, 1 -300, 0" />
                        </defs>
                        <text class="mantra-text">
                            <textPath href="#mantraCircle" startOffset="0">
                                ॥ ఓం భూర్భువః స్వః ।
                                తత్సవితుర్వరేణ్యం । భర్గో దేవస్య ధీమహి ।
                                ధియో యో నః ప్రచోదయాత్ ॥
                            </textPath>
                        </text>
                        <text class="mantra-text inner" opacity="0.6">
                            <textPath href="#mantraCircleInner" startOffset="50%">
                                ఓం శ్రీరామ జయరామ • ఓం నమః భైరవాయ • ఓం నమః శివాయ • ఓం నమో నారాయణాయ •
                            </textPath>
                        </text>
                    </svg>
                </div>
                <!-- Central Image (Sri Ramanujacharya or similar) -->
                <div class="central-deity">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.Ux-WHwYlfsSXRctJplcuZAHaEo?pid=Api&P=0&h=180"
                        alt="Sri Ramanujacharya">
                </div>
                <!-- Decorative Mandala Background -->
                <div class="mandala-decoration"></div>
            </div>

            <!-- Image 3 -->
            <img src="/static/images/story.png" class="story-blend-img" alt="Divine Story 3">

            <!-- Image 4 -->
            <img src="/static/images/storypic1..png" class="story-blend-img" alt="Divine Story 4">

        </div>


    </div>

    <!-- Swiper Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const statsSwiper = new Swiper('.stats-swiper', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    992: { slidesPerView: 3 },
                    1200: { slidesPerView: 4 }
                }
            });
        });
    </script>
</section>
