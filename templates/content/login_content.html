{% load static %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your spiritual account</p>
        </div>

        <form class="auth-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group d-flex justify-content-between align-items-center">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember">
                    <label class="custom-control-label" for="remember"
                        style="font-weight: normal; font-size: 0.9rem;">Remember me</label>
                </div>
                <a href="#" style="color: #666; font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Optional Social Login Placeholders/Buttons could go here -->

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</section>
